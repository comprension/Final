<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendimiento - Tienda</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #222; color: #fff; padding: 10px 20px; }
        header h1 { margin: 0; font-size: 1.4rem; }
        nav { background-color: #444; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; flex-wrap: wrap; }
        nav li { margin: 0; }
        nav a {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
        }
        nav a:hover { background-color: #666; }
        main { padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px 2px;
            border-radius: 3px;
            border: 1px solid #333;
            background-color: #eee;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
        }
        .btn-primary { background-color: #0069d9; color: #fff; border-color: #0062cc; }
        .btn-primary:hover { background-color: #0053ba; }
        .btn-secondary { background-color: #6c757d; color: #fff; border-color: #6c757d; }
        form input, form textarea, form select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        footer {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 0.8rem;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda en línea - Emprendimiento</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home:homeapp' %}">Inicio</a></li>
            <li><a href="{% url 'home:categorias_listar' %}">Categorías</a></li>
            <li><a href="{% url 'home:productos_listar' %}">Productos</a></li>
            <li><a href="{% url 'home:creditos' %}">Créditos</a></li>
        </ul>
    </nav>
    <main>
        {% block contenido %}
        {% endblock %}
    </main>
    <footer>
        Sitio de ejemplo para evaluación de Django.
    </footer>
</body>
</html>
